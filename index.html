<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💌 Cita Sorpresa para mi Flaquita 💕</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe6ec, #fff5f7);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  h1 {
    font-size: 2em;
    color: #ff5c8a;
    text-align: center;
  }

  p {
    font-size: 1.1em;
    color: #444;
    text-align: center;
  }

  #botones {
    margin-top: 25px;
  }

  button {
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    padding: 12px 25px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  #si {
    background-color: #ff5c8a;
    color: white;
  }

  #no {
    background-color: #ccc;
    color: #333;
    position: relative;
  }

  #mensajeFinal {
    display: none;
    font-size: 1.3em;
    color: #ff5c8a;
    text-align: center;
    margin-top: 20px;
  }

  #subeVolumen {
    font-size: 0.9em;
    color: #666;
    margin-top: 5px;
  }

  canvas#confetti-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none !important;
  }
</style>
</head>
<body>
  <h1>💌 Cita Sorpresa para mi Flaquita 💕</h1>
  <p>¿Quieres venir a una cita secreta conmigo? 😍</p>
  <p id="subeVolumen">(Sube el volumen 🔊)</p>

  <div id="botones">
    <button id="si">Sí, quiero ir 💕</button>
    <button id="no">No 😅</button>
  </div>

  <div id="mensajeFinal">
    <p>¡Sabía que dirías que sí! 💞</p>
    <p>Nos vemos en nuestra cita secreta ✨</p>
    <p>Te espero, Flaquita 💕 — no llegues tarde 😉</p>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <!-- 🎵 Audio -->
  <audio id="musica" loop>
    <source src="https://cdn.pixabay.com/download/audio/2024/02/06/audio_6b71e25b54.mp3?filename=island-rhythms-soft-acoustic-guitar-background-music-139925.mp3" type="audio/mpeg">
  </audio>

<script>
  const musica = document.getElementById('musica');
  window.addEventListener('click', () => {
    musica.volume = 0.6;
    musica.play().catch(()=>{});
  });

  const frasesNo = [
    "¿Segura? 😏",
    "Piénsalo otra vez 💭",
    "No puedes decirme que no 😜",
    "Vamosss, di que sí 💘",
    "Me romperás el corazón 💔",
    "Inténtalo de nuevo 😅",
    "No existe el 'no' en mi diccionario 😎",
    "Dale al botón rosa mejor 💕"
  ];

  const botonNo = document.getElementById('no');
  const botonSi = document.getElementById('si');
  const mensajeFinal = document.getElementById('mensajeFinal');

  let contadorNo = 0;
  botonNo.addEventListener('click', () => {
    botonNo.textContent = frasesNo[contadorNo % frasesNo.length];
    contadorNo++;
    // Mueve el botón aleatoriamente
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    botonNo.style.transform = `translate(${x}px, ${y}px)`;
  });

  botonSi.addEventListener('click', () => {
    mensajeFinal.style.display = 'block';
    lanzarConfetti();
    window.open('https://wa.me/573187447485?text=%C2%A1Acepto%20la%20cita%20sorpresa%20😍!', '_blank');
  });

  function lanzarConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 100; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 0.5 + 0.5,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      update();
    }

    function update() {
      confetti.forEach(p => {
        p.y += p.d * 4;
        if (p.y > canvas.height) p.y = 0;
      });
    }

    setInterval(draw, 30);
  }
</script>
</body>
</html>
