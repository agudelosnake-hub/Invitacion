<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💌 Cita Sorpresa para mi Flaquita 💕</title>

<!-- Vista previa para WhatsApp -->
<meta property="og:title" content="💌 Cita Sorpresa para mi Flaquita 💕">
<meta property="og:description" content="Una sorpresa musical te espera 🎶💖">
<meta property="og:image" content="https://cdn.pixabay.com/photo/2017/08/06/22/01/heart-2596111_1280.jpg">
<meta property="og:type" content="website">
<meta property="og:url" content="https://TU_ENLACE.vercel.app/">

<style>
  /* ===== ESTILO NEOMORFISMO ===== */
  :root {
    --bg: #e0e5ec;
    --surface: #f0f2f5;
    --shadow-light: #ffffff;
    --shadow-dark: #a3b1c6;
    --accent: #ff6b9d;
    --text: #2d3748;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', 'Poppins', sans-serif;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
    color: var(--text);
    padding: 20px;
  }

  /* Tarjeta principal con neomorfismo */
  .card {
    background: var(--surface);
    border-radius: 24px;
    padding: 32px;
    text-align: center;
    max-width: 500px;
    width: 100%;
    box-shadow: 
      8px 8px 16px var(--shadow-dark),
      -8px -8px 16px var(--shadow-light);
    transition: transform 0.2s ease;
  }

  h1 {
    font-size: 1.8em;
    color: var(--accent);
    margin-bottom: 16px;
    font-weight: 600;
  }

  p {
    font-size: 1.1em;
    color: var(--text);
    margin-bottom: 12px;
    line-height: 1.5;
  }

  #botones {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 16px;
    flex-wrap: wrap;
  }

  button {
    font-family: inherit;
    font-size: 1.1em;
    border: none;
    border-radius: 16px;
    padding: 14px 28px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-weight: 600;
    outline: none;
    /* Neumorphism base */
    background: var(--surface);
    box-shadow: 
      4px 4px 8px var(--shadow-dark),
      -4px -4px 8px var(--shadow-light);
  }

  button:active {
    box-shadow: 
      inset 2px 2px 4px var(--shadow-dark),
      inset -2px -2px 4px var(--shadow-light);
    transform: scale(0.98);
  }

  #si {
    color: white;
    background: linear-gradient(135deg, #ff6b9d, #ff8eb3);
    box-shadow: 
      4px 4px 8px rgba(163, 177, 198, 0.4),
      -4px -4px 8px rgba(255, 255, 255, 0.8);
  }

  #si:active {
    box-shadow: 
      inset 2px 2px 4px rgba(163, 177, 198, 0.6),
      inset -2px -2px 4px rgba(255, 255, 255, 0.8);
  }

  #no {
    color: var(--text);
  }

  #mensajeFinal {
    display: none;
    font-size: 1.2em;
    color: var(--accent);
    margin-top: 20px;
    line-height: 1.5;
  }

  /* Pantalla inicial */
  #inicio {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 10;
    background: var(--bg);
    padding: 20px;
  }

  #inicio .card {
    animation: fadeIn 0.6s ease-out;
  }

  #contenido {
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
  }

  canvas#confetti-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none !important;
  }

  /* Corazones flotantes */
  .corazon {
    position: fixed;
    bottom: -10px;
    color: var(--accent);
    font-size: 24px;
    animation: subir 6s linear infinite;
    opacity: 0.8;
    z-index: 5;
  }

  @keyframes subir {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
  <!-- Pantalla inicial -->
  <div id="inicio">
    <div class="card">
      <h2>🎸 Toca aquí para empezar la sorpresa 💕</h2>
      <button id="empezar">Comenzar</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div id="contenido" class="card">
    <h1>💌 Cita Sorpresa para mi Flaquita 💕</h1>
    <p>¿Quieres venir a una cita secreta conmigo? 😍</p>
    <p id="subeVolumen">(Sube el volumen 🔊)</p>

    <div id="botones">
      <button id="si">Sí, quiero ir 💕</button>
      <button id="no">No 😅</button>
    </div>

    <div id="mensajeFinal">
      <p>¡Sabía que dirías que sí! 💞</p>
      <p>Nos vemos en nuestra cita secreta ✨</p>
      <p>Te espero, Flaquita 💕 — no llegues tarde 😉</p>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <!-- 🎵 Audios -->
  <audio id="musica" preload="auto" loop>
    <source src="whistling-ukulele-pop-playful-kids-background-422933.mp3" type="audio/mpeg">
  </audio>

<script>
  // Elementos del DOM
  const musica = document.getElementById('musica');
  const sonidoPop = new Audio('pop-94319.mp3');
  sonidoPop.volume = 0.4;

  const inicio = document.getElementById('inicio');
  const contenido = document.getElementById('contenido');
  const botonEmpezar = document.getElementById('empezar');
  const botonNo = document.getElementById('no');
  const botonSi = document.getElementById('si');
  const mensajeFinal = document.getElementById('mensajeFinal');

  botonEmpezar.addEventListener('click', playMusic);

  function playMusic() {
    inicio.style.display = 'none';
    contenido.style.display = 'block';
    setTimeout(() => contenido.style.opacity = 1, 100);

    musica.play().catch(err => {
      console.warn("No se pudo reproducir la música:", err);
      mostrarBotonAudio();
    });

    setInterval(crearCorazon, 600);
  }

  function mostrarBotonAudio() {
    if (document.getElementById('btn-activar-audio')) return;
    const btn = document.createElement('button');
    btn.id = 'btn-activar-audio';
    btn.textContent = '🔊 Activa el sonido';
    btn.style.cssText = `
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      color: var(--text);
      font-size: 1.1em;
      padding: 12px 24px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      z-index: 20;
      font-family: 'Poppins', sans-serif;
      box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
    `;
    document.body.appendChild(btn);
    btn.addEventListener('click', () => {
      musica.play().then(() => btn.remove()).catch(console.error);
    });
  }

  // Frases del botón "No"
  const frasesNo = [
    "¿Segura? 😏","Piénsalo otra vez 💭","No puedes decirme que no 😜",
    "Vamosss, di que sí 💘","Me romperás el corazón 💔","Inténtalo de nuevo 😅",
    "No existe el 'no' en mi diccionario 😎","Dale al botón rosa mejor 💕",
    "El 'no' no aplica aquí 😜","Vamos, sé mi cita secreta 💞","Te prometo risas y helado 🍦",
    "No seas tímida 😌","Solo un 'sí' y serás la más feliz 💖","¿Y si te invito con flores? 🌹",
    "A que no puedes resistirte 😘","Tu 'no' suena como un 'sí' disimulado 😏",
    "Me estás haciendo sufrir 😭","Hazlo por mi corazóncito 💘","Te daré chocolates 🍫",
    "Vamos, no te hagas la difícil 😍","Por faaa 🥺","Diana, no me rompas el corazón 💔",
    "Te llevo serenata 🎸","Ya tengo el helado listo 🍨"
  ];

  let contadorNo = 0;
  botonNo.addEventListener('click', () => {
    botonNo.textContent = frasesNo[contadorNo % frasesNo.length];
    contadorNo++;
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    botonNo.style.transform = `translate(${x}px, ${y}px)`;
    reproducirPop();
  });

  botonSi.addEventListener('click', () => {
    mensajeFinal.style.display = 'block';
    lanzarConfetti();
    reproducirPop();
    musica.play().catch(() => {});
    window.open('https://wa.me/573187447485?text=%C2%A1Acepto%20la%20cita%20sorpresa%20😍!', '_blank');
  });

  function reproducirPop() {
    sonidoPop.currentTime = 0;
    sonidoPop.play().catch(() => {
      const fallback = new Audio('pop-94319.mp3');
      fallback.volume = 0.4;
      fallback.play().catch(() => {});
    });
  }

  // Confeti
  function lanzarConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confetti = [];
    for (let i = 0; i < 100; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 0.5 + 0.5,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      });
    }
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      update();
    }
    function update() {
      confetti.forEach(p => {
        p.y += p.d * 4;
        if (p.y > canvas.height) p.y = 0;
      });
    }
    setInterval(draw, 30);
  }

  function crearCorazon() {
    const corazon = document.createElement('div');
    corazon.classList.add('corazon');
    corazon.textContent = "💖";
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.fontSize = (20 + Math.random() * 20) + "px";
    corazon.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(corazon);
    setTimeout(() => corazon.remove(), 7000);
  }
</script>
</body>
</html>
